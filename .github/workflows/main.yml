name: CI/CD with Docker Compose

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Install Docker Compose
        run: |
          curl -L "https://github.com/docker/compose/releases/download/$(curl -s https://api.github.com/repos/docker/compose/releases/latest | jq -r .tag_name)/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          chmod +x /usr/local/bin/docker-compose

      - name: ğŸ”¨ Build and start services
        run: docker-compose -f portfolio/docker-compose.yml up -d --build


      - name: âœ… Run tests (optional)
        run: |
          # Adjust this command to match your app's test script
          docker-compose exec -T web npm test || true

      - name: ğŸ§¹ Stop and clean up
        run: |
          docker-compose down


      - name: ğŸ”§ Build and start services
        run: |
          docker-compose up -d --build

